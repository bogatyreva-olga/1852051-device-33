<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Девайс</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src=" js/main.js"></script>
</head>
<body>
<header class="header">
  <div class="logo">
    <div>
      <img src="images/icons/d.png" alt="logo">
    </div>
    <div>
      <img src="images/icons/e.png" alt="logo">
    </div>
    <div>
      <img src="images/icons/v.png" alt="logo">
    </div>
    <div>
      <div>
        <img src="images/icons/vector.png" alt="logo">
      </div>
      <div>
        <img src="images/icons/i.png" alt="logo">
      </div>
    </div>
    <div>
      <img src="images/icons/c.png" alt="logo">
    </div>
    <div>
      <img src="images/icons/e.png" alt="logo">
    </div>
  </div>
  <div class="navigation-container">
    <div class="actions-bar">
      <div class="search">
        <div class="search-input">
          <div>
            <input type="text" class="search-product" placeholder="Текст поиска">
          </div>
        </div>
        <div class="button">
          <button class="search-button">Найти</button>
        </div>
      </div>
      <div class="sign-in-form">
        <img class="icon" src="images/icons/sign-in.png" alt="Войти">
        <a class="sign-in" href="#">Войти</a>
      </div>
      <div class="comparison-form">
        <div class="compare">
          <img class="icon" src="images/icons/compare.png" alt="Сравнить">
          <a class="compare" href="#">Сравнить</a>
        </div>
        <div class="basket-form">
          <span>2</span>
          <img class="icon" src="images/icons/basket.png" alt="Корзина">
          <a class="basket" href="#">Корзина</a>
        </div>
      </div>
    </div>
    <nav>
      <ul class="navigation-list">
        <li class="navigation-item">
          <a class="navigation-link">Каталог товаров</a>
          <img src="images/icons/ellipse.png" alt="ellipse">
          <img src="images/icons/plus.png" alt="target">
        </li>
        <li class="navigation-item">
          <a class="navigation-link">Доставка</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link">Гарантия</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link">Контакты</a>
        </li>
      </ul>
    </nav>
    <div class="decoration">
      <span class="decoration-text">01</span>
    </div>
  </div>
  <div class="header-content">
    <div class="slider">
      <div class="quadrocopter">
        <img src="images/content/slider-1.png" alt="quadrocopter">
      </div>
      <div>
        <div class="slider-button">
          <div class="prev">
            <img src="images/content/slider-left.png" alt="left">
          </div>
          <div class="next">
            <img src="images/content/slider-right.png" alt="right">
          </div>
        </div>
      </div>
    </div>
    <div class="description-product">
      <h1>Порхает как бабочка, жалит как пчела!</h1>
      <p>Этот обычный, на первый взгляд, квадрокоптер оснащен мощным лазером,
        замаскированным под стандартную камеру.
      </p>
      <div class="link-to-product">
        <div>
          <a href="#">Подробнее</a>
        </div>
        <div class="ellips">
          <img src="images/icons/ellipse-black.png" alt="ellipse">
          <img src="images/icons/ellipse-white.png" alt="ellipse">
          <img src="images/icons/ellipse-white.png" alt="ellipse">
        </div>
      </div>
      <div  class="product">
        <div class="characteristic">
          <span class="distance">800 м</span>
          <span>Дальность полета</span>
        </div>
        <div class="characteristic">
          <span class="distance">50 м</span>
          <span>Радиус поражения</span>
        </div>
      </div>
</header>
<main>

</main>
<footer class="body footer-page">
</footer>

</body>
</html>
